<template>
<lightning-card icon-name="standard:account" title="High Risk CVP Completed With">
<lightning-accordion class="example-accordion"
                allow-multiple-sections-open
                onsectiontoggle={handleSectionToggle}
                >
<lightning-accordion-section name="A" label={accName}>
<template if:true={items}>
    <div class="slds-var-m-around_medium">
        <template for:each={items} for:item="acc">
            <lightning-input 
            key={acc.ContactId}  
            label={acc.Contact.Name} 
            type="checkbox" 
            data-value={acc.ContactId} 
            onchange={handleChangeEvent}>
        </lightning-input>
        </template>
    </div>
</template>
<template if:true={error}>
    {error}
</template>
</lightning-accordion-section>
</lightning-accordion>
<lightning-accordion class="example-accordion"
                allow-multiple-sections-open
                onsectiontoggle={handleSectionToggle}
                >
<lightning-accordion-section name="B" label="Related Account">
<template if:true={aar}>
    <div class="slds-var-m-around_medium">
        <template for:each={aar} for:item="accR">
            <lightning-input 
            key={accR.FinServ__RelatedAccount__c}  
            label={accR.FinServ__RelatedAccount__r.Name} 
            type="checkbox" 
            data-value={accR.FinServ__RelatedAccount__c} 
            onchange={handleChangeEvent}>
        </lightning-input>
        </template>
    </div>
</template>
<template if:true={error}>
    {error}
</template>
</lightning-accordion-section>
</lightning-accordion>
<lightning-accordion class="example-accordion"
                allow-multiple-sections-open
                onsectiontoggle={handleSectionToggle}
                >
<lightning-accordion-section name="C" label="Related Contact">
<template if:true={ccr}>
    <div class="slds-var-m-around_medium">
        <template for:each={ccr} for:item="ccc">
            <lightning-input 
            key={ccc.FinServ__Contact__c}  
            label={ccc.FinServ__Contact__r.Name} 
            type="checkbox" 
            data-value={ccc.FinServ__Contact__c} 
            onchange={handleChangeEvent}>
        </lightning-input>
        </template>
    </div>
</template>
<template if:true={error}>
    {error}
</template>
</lightning-accordion-section>
</lightning-accordion>
</lightning-card>
</template>
